<!DOCTYPE html>

<script >
	ban = new Array(2);
    ban[0] = "img/destaque-jeh.jpg";
    ban[1] = "img/destaque-jeh-2.jpg";
    var bannerAtual = 0;
    var timer = 1000;
    function banner(){
		bannerAtual++;
		bannerAtual = bannerAtual%2;
		document.banner.src = ban[bannerAtual];
		setTimeout("banner()", timer);
	}
 </script>
<body onLoad="banner()">
	<img src="" name="banner" style="width: 70%;margin: 5px;">
